[build]
  builder = "nixpacks"

[phases.setup]
  nixPkgs = ["php82", "php82Packages.composer", "nodejs"]

[phases.install]
  cmds = ["composer install --no-interaction --prefer-dist --optimize-autoloader"]

[phases.build]
  cmds = ["npm install && npm run build"]

[start]
  cmd = "php artisan serve --host=0.0.0.0 --port=$PORT"
